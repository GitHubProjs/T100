<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="2018TNF100" />
    <meta name="description" content="2018TNF100" />
    <title>@@titleName</title>
    <link href="../img/logo/logo.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/Swiper/3.2.7/css/swiper.min.css">
    <!--<link rel="stylesheet" type="text/css" href="http://r3.ihuipao.cn/site/2018/wuximarathon/h5/css/m.min.css?V="/>-->
    <link rel="stylesheet" type="text/css" href="../css/m.min.css?V="/>

    <script type="text/javascript">
        /* 因为我们后面用的是rem布局，所以这里做下处理，根据不用设备分辨率更改跟字体大小。 rem相关布局[请参考](http://www.jianshu.com/p/65f80d4b44bb)*/
        (function(win, doc) {
            change();

            function change() {
                doc.documentElement.style.fontSize = doc.documentElement.clientWidth * 20 / 320 + 'px';
            }
            win.addEventListener('resize', change, false);
            win.addEventListener('orientationchange', change, false); /* 这个是移动端设备横屏、竖屏转换时触发的事件处理函数 */
        })(window, document);
    </script>
</head>
<body class="@@bodyClass">
